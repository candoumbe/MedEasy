version: '3.7'

services: 
  identity.db:
    image: postgres:12-alpine
    environment:
    - TZ=Europe/Stockholm
  patients.db:
    image: postgres:12-alpine
    environment:
      - TZ=Europe/Stockholm
  measures.db:
    image: postgres:12-alpine
    environment:
      - TZ=Europe/Stockholm
  documents.db:
    image: postgres:12-alpine
  environment:
    - TZ=Europe/Stockholm
  agenda.db:
    image: postgres:12-alpine
    environment:
      - TZ=Europe/Stockholm

  identity.api:
    image: ${DOCKER_REGISTRY-}identityapi
    build:
      context: .
      dockerfile: src/services/identity/Identity.API/Dockerfile
    depends_on:
      - identity.db

  patients.api:
    image: ${DOCKER_REGISTRY-}patientsapi
    build:
      context: .
      dockerfile: src/services/patients/Patients.API/Dockerfile
    depends_on:
      - identity.api
      - patients.db

  measures.api:
    image: ${DOCKER_REGISTRY-}measuresapi
    build:
      context: .
      dockerfile: src/services/measures/Measures.API/Dockerfile
    depends_on:
      - identity.api
      - measures.db
  
  documents.api:
    image: ${DOCKER_REGISTRY-}documentsapi
    build:
      context: .
      dockerfile: src/services/document/Documents.API/Dockerfile
    depends_on:
      - identity.api
      - documents.db

  agenda.api:
    image: ${DOCKER_REGISTRY-}documentsapi
    build:
      context: .
      dockerfile: src/services/agenda/Agenda.API/Dockerfile
    depends_on:
      - identity.api
      - agenda.db

  nginx:
    image: nginx:alpine
    build:
      context: .
      dockerfile: src/services/nginx/Dockerfile