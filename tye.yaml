name: medeasy
extensions:
- name: zipkin
- name: seq
  logPath: ./.logs

services:
- name: proxy
  project: src/services/proxy/MedEasy.ReverseProxy/MedEasy.ReverseProxy.csproj
  tags:
  - proxies
  - frontends
  - backends
  - agenda
  - identity
  - documents
  - measures
  bindings:
  - protocol: https
- name: web
  project: src/clients/web/MedEasy/Medeasy.csproj
  tags:
  - frontends
  - web
- name: identity-api
  project: src/services/identity/Identity.API/Identity.API.csproj
  args: "-- --provider postgres"
  tags:
  - backends
  - identity
- name: measures-api
  project: src/services/Measures/Measures.API/Measures.API.csproj
  tags:
  - backends
  - measures
- name: patients-api
  project: src/services/Patients/Patients.API/Patients.API.csproj
  tags:
  - backends
  - patients
- name: agenda-api
  project: src/services/agenda/Agenda.API/Agenda.API.csproj
  tags:
  - backends
  - agenda
- name: documents-api
  project: src/services/document/Documents.API/Documents.API.csproj
  tags:
  - backends
  - documents
- name: identity
  image: postgres:14-alpine
  env:
  - POSTGRES_PASSWORD="pass@word1"
  - POSTGRES_USER="identity_api"
  - POSTGRES_DB="identity"
  bindings:
    - containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User ID=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
  tags:
  - backends
  - identity
  - databases
- name: measures
  image: postgres:14-alpine
  env:
  - POSTGRES_PASSWORD="pass@word1"
  - POSTGRES_USER="measures_api"
  - POSTGRES_DB="measures"
  bindings:
    - containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User ID=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
  tags:
  - backends
  - measures
  - databases
- name: documents
  image: postgres:14-alpine
  env:
  - POSTGRES_PASSWORD="pass@word1"
  - POSTGRES_USER="documents_api"
  - POSTGRES_DB="documents"
  bindings:
    - containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User ID=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
  tags:
  - backends
  - documents
  - databases
- name: patients
  image: postgres:14-alpine
  env:
  - POSTGRES_PASSWORD="pass@word1"
  - POSTGRES_USER="patients_api"
  - POSTGRES_DB="patients"
  bindings:
    - containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User ID=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
  tags:
  - backends
  - patients
  - databases
- name: agenda
  image: postgres:14-alpine
  env:
  - POSTGRES_PASSWORD="pass@word1"
  - POSTGRES_USER="agenda_api"
  - POSTGRES_DB="agenda"
  bindings:
    - containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User ID=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
  tags:
  - backends
  - agenda
  - databases
- name: message-bus
  image: masstransit/rabbitmq:3.8
  bindings:
    - name: internal
      containerPort : 5672
      protocol: rabbitmq
    - name: ui
      containerPort: 15672
      protocol: http
  tags:
    - backends
    - agenda
    - documents
    - identity
    - measures
    - patients
    - esb