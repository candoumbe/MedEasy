name: continuous

on:
  push:
    branches:
      - develop
      - 'feature/*'
      - 'coldfix/*'
  pull_request:
    branches:
      - develop
    paths:
      - '!**/*.md'
      - '!LICENCE'
      - '!docs/*'

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'Nuget.config', '.config/dotnet-tools.json') }}
      - name: Run './build.cmd UnitTests'
        run: ./build.cmd UnitTests
        env:
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}
          NugetApiKey: ${{ secrets.NUGET_API_KEY }}
      - uses: actions/upload-artifact@v1
        with:
          name: unit-tests
          path: output/tests-results/unit-tests
      - uses: actions/upload-artifact@v1
        with:
          name: unit-tests
          path: output/coverage-report/unit-tests
